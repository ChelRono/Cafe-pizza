<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe pizza</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container">
    <h1 class="header">CAFE PIZZA</h1>
    <h5>Choose your preference:</h5>
<label for="size">Choose pizza size:</label>

<select name="size" id="size">
  <option value="small">Small</option>
  <option value="Medium">Medium</option>
  <option value="large">large</option>
</select>
<br>
<label for="toppings">Choose pizza toppings:</label>

<select name="toppings" id="toppings">
  <option value="small">Olive</option>
  <option value="Medium">Cheese</option>
  <option value="large">Pepperoni</option>
  <option value="large">Mushroom</option>
  <option value="large">Sausage</option>
  <option value="large">Pineapple</option>
</select>
<br>
<label for="crust">Choose crust:</label>

<select name="crust" id="crust">
  <option value="flatbread">Flatbread</option>
  <option value="thin crust">Thin crust</option>
  <option value="stuffed">Stuffed</option>
</select>
<br>
<input type="number" name="" id="">
<button type="button" class="button" onclick="alert('your order is being prepared')">Order</button>
</div>
<br>
<div class="checkout">
<tr>
    <td class="col"><strong>Order No.</strong></td>
    <td class="col"><strong>Size</strong></td>
    <td class="col"><strong>Toppings</strong></td>
    <td class="col"><strong>Crust</strong></td>
    <td class="col"><strong>Total</strong></td>
</tr>

</div>



    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
