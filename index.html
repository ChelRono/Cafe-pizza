    <h2>Add order:</h2>
    <form id="new-order">
<div class="form-group">
  <h5>Choose pizza size:</h5>

<select name="size" id="size">
  <option label="small" value="750">Small</option>
  <option label="Medium" value="1000">Medium</option>
  <option label="large" value="1250">large</option>
</select>
<br>
<h5>Choose pizza toppings:</h5>

<select value="toppings" id="toppings">
  <option label="Olive" value="100">Olive</option>
  <option label="Cheese" value="120">Cheese</option>
  <option label="Pepperoni" value="90">Pepperoni</option>
  <option label="mushroom" value="100">Mushroom</option>
  <option label="Sausage" value="90"> Sausage</option>
  <option label="Pineapple" value="80">Pineapple</option>
</select>
<br>
<h5>Choose crust:</h5>

<select name="crust" id="crust">
  <option label="flatbread" value="100">Flatbread</option>
  <option label="thin crust" value="120">Thin crust</option>
  <option label="stuffed" value="90">Stuffed</option>
</select>
</div>
<!-- <span class="btn btn-primary" id="Add order">Add order</span> -->
<button type="submit" class="btn btn-primary">Order </button>
    </form>
</div>

<table class="table">
  <thead>
    <tr>
    <td class="col"><strong>OrderNo</strong></td>
    <td class="col"><strong>Size</strong></td>
    <td class="col"><strong>Toppings</strong></td>
    <td class="col"><strong>Crust</strong></td>
    <td class="col"><strong>Total</strong></td>
</tr>
</thead>
<table class="pizza">
  <tbody>
    <tr>
      <th class="row">1</th>
      <td id="size"></td>
      <td id="toppings"></td>
      <td id="crust"></td>
      <td id="total"></td>
    </tr>
  </tbody>
</table>
<div class="add-order">
  <button type="submit" class="btn btn-primary">Add order</button>
</div>
<br>
<div class="checkout">
  <button type="submit" class="btn btn-primary">checkout</button>
</div>
<div class="info">
<h5><strong>Would you want it to be delivered at an additional fee of 150?</strong>  </h5>
<label>
  <input type="radio" name="yes-no">YES</label>
  <label>
    <input type="radio" name="yes-no">NO</label>
</div>

 <input type="text" placeholder="location"><button class="btn btn-primary">DONE</button>
