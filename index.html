  <option value="Medium">Medium</option>
  <option value="large">large</option>
</select>
<br>

<select name="toppings" id="toppings">

  <option value="Medium">Cheese</option>
  <option value="large">Pepperoni</option>
  <option value="large">Mushroom</option>
